<div class="bg-white p-6 rounded-2xl shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Incoming Shipments</h2>
    <span class="text-sm text-gray-500">Items pending your confirmation</span>
  </div>

  <div *ngIf="loading" class="text-center py-4 text-gray-400">Loading...</div>

  <div *ngIf="!loading && shipments.length > 0; else emptyState" class="border rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">From Distributor
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let s of shipments">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#{{s.productId}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{s.createdBy}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{s.timestamp | date:'medium'}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="confirmReceipt(s)"
              class="text-emerald-600 hover:text-emerald-900 bg-emerald-50 px-3 py-1 rounded border border-emerald-200">
              Confirm Receipt
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="text-center py-10 text-gray-500" *ngIf="!loading">
      <p>No pending shipments found.</p>
    </div>
  </ng-template>
</div>
