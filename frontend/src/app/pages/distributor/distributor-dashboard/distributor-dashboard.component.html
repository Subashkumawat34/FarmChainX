<div class="space-y-6">
  <!-- KPI CARDS -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Connected Farmers</p>
      <p class="text-3xl font-black mt-2">{{ stats.farmers }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Active Batches</p>
      <p class="text-3xl font-black mt-2">{{ stats.batches }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Pending Orders</p>
      <p class="text-3xl font-black mt-2">{{ stats.orders }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Monthly Revenue</p>
      <p class="text-3xl font-black mt-2">â‚¹ {{ stats.revenue | number }}</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-xl shadow lg:col-span-2">
      <h3 class="font-semibold mb-4">Inventory Distribution</h3>
      <canvas #barChart></canvas>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold mb-4">Quality Grades</h3>
      <canvas #pieChart></canvas>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h3 class="font-semibold mb-4">Daily Dispatch Trend</h3>
    <canvas #lineChart></canvas>
  </div>
</div>
