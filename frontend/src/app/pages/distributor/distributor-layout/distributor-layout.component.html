<div class="flex h-screen bg-slate-100 overflow-hidden">
  <!-- SIDEBAR -->
  <!-- Distributor Sidebar (Premium Dark) -->
  <aside class="hidden lg:flex w-80 bg-blue-900 border-r border-white/100 flex-col text-white">
    <div class="p-6 border-b border-white/10 flex items-center gap-6">
      <!-- Logo -->
      <div
        class="w-16 h-16 rounded-full flex items-center justify-center bg-gradient-to-br from-emerald-500 to-teal-700 shadow-lg">
        <svg viewBox="0 0 24 24" class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 21c6-4 6-10 9-15 3 5 3 11 9 15" />
          <path d="M12 3c2.5 2.5 2.5 5.5 4 7.5" />
        </svg>
      </div>

      <div>
        <div class="text-xl font-extrabold leading-tight">
          FarmChainX <span class="text-emerald-400">Distributor</span>
        </div>
        <div class="text-sm text-yellow-500 mt-1">Hub Operations</div>
      </div>
    </div>

    <div class="px-4 py-6 flex-1 overflow-y-auto">
      <nav class="space-y-10">
        <a routerLink="/distributor/dashboard"
          routerLinkActive="bg-emerald-600 text-white shadow-lg shadow-emerald-500/20"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-3 py-3 rounded-xl transition-all duration-200 text-slate-300 hover:bg-white/5 hover:text-white font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
          Dashboard
        </a>

        <a routerLink="/distributor/farmer-procurement"
          routerLinkActive="bg-emerald-600 text-white shadow-lg shadow-emerald-500/20"
          class="flex items-center gap-3 px-3 py-3 rounded-xl transition-all duration-200 text-slate-300 hover:bg-white/5 hover:text-white font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Farmer Procurement
        </a>

        <a routerLink="/distributor/inventory"
          routerLinkActive="bg-emerald-600 text-white shadow-lg shadow-emerald-500/20"
          class="flex items-center gap-3 px-3 py-3 rounded-xl transition-all duration-200 text-slate-300 hover:bg-white/5 hover:text-white font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8m16 0H4" />
          </svg>
          Inventory & Dispatch
        </a>

        <a routerLink="/distributor/profile"
          routerLinkActive="bg-emerald-600 text-white shadow-lg shadow-emerald-500/20"
          class="flex items-center gap-3 px-3 py-3 rounded-xl transition-all duration-200 text-slate-300 hover:bg-white/5 hover:text-white font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Profile
        </a>
      </nav>
    </div>

    <div class="p-4 border-t border-white/10">
      <a routerLink="/dashboard"
        class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Exit Panel
      </a>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col">
    <!-- TOP NAVBAR (admin-like) -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <button (click)="toggleSidebar()" class="lg:hidden text-xl">â˜°</button>
        <div>
          <h1 class="text-xl font-bold">Distributor Dashboard</h1>
          <p class="text-sm text-slate-500">Supply Chain Management</p>
        </div>
      </div>

      <span class="px-4 py-1 bg-emerald-100 text-emerald-700 rounded-full text-sm font-semibold">
        Operational
      </span>
    </header>

    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
