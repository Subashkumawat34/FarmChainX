<div class="flex h-screen bg-gradient-to-br from-slate-50 via-white to-slate-50 overflow-hidden">
  
  <!-- Sidebar -->
  <app-admin-sidebar class="hidden lg:block" />
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm">
      <div class="px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <!-- Left: Title & Welcome -->
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-4">
              <!-- Mobile Menu Button -->
              <button (click)="toggleSidebar()" 
                      class="lg:hidden p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
              </button>
              
              <div>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800">
                  Admin Dashboard
                </h1>
                <p class="text-sm text-slate-600 mt-1">
                  Welcome back, <span class="font-semibold text-emerald-600">{{ currentAdminName() }}</span>
                </p>
              </div>
            </div>
          </div>

          <!-- Right: Status & Actions -->
          <div class="flex items-center gap-4">
            <!-- System Status -->
            <div class="hidden sm:flex items-center gap-2 bg-emerald-50 px-4 py-2 rounded-lg border border-emerald-200">
              <div class="relative">
                <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                <div class="w-2 h-2 bg-emerald-500 rounded-full absolute inset-0 animate-ping"></div>
              </div>
              <span class="text-sm font-medium text-emerald-700">All Systems Operational</span>
            </div>

            <!-- Notifications -->
            <button class="relative p-2 rounded-lg text-slate-600 hover:bg-slate-100 transition">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
              <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-slate-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <router-outlet />
      </div>
    </main>

    <!-- Footer (optional) -->
    <footer class="bg-white border-t border-slate-200 px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p class="text-sm text-slate-600">
          Â© 2024 <span class="font-semibold text-emerald-600">FarmChainX</span> Admin Portal
        </p>
        <div class="flex items-center gap-4 text-sm text-slate-600">
          <a href="#" class="hover:text-emerald-600 transition">Documentation</a>
          <span class="text-slate-300">â€¢</span>
          <a href="#" class="hover:text-emerald-600 transition">Support</a>
          <span class="text-slate-300">â€¢</span>
          <a href="#" class="hover:text-emerald-600 transition">Privacy</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div *ngIf="sidebarOpen" 
       class="fixed inset-0 z-50 lg:hidden"
       (click)="toggleSidebar()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
    
    <!-- Sidebar Panel -->
    <div class="absolute left-0 top-0 h-full w-64 bg-white shadow-2xl"
         (click)="$event.stopPropagation()">
      <app-admin-sidebar />
    </div>
  </div>
</div>

<!-- Suggested Admin Sidebar Component Structure -->
